<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MaxGuMu | Personal Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-pink-200 font-sans min-h-screen">

  <!-- Navbar -->
  <nav class="bg-pink-500 p-4 flex justify-between items-center shadow-md">
    <div class="text-2xl font-bold text-black">MaxGuMu</div>
    <ul class="flex space-x-6 text-black font-semibold">
      <li><a href="#" onclick="navigate('home')" class="hover:text-white transition">Home</a></li>
      <li><a href="#" onclick="navigate('blog')" class="hover:text-white transition">Blog</a></li>
      <li><a href="#" onclick="navigate('about')" class="hover:text-white transition">About</a></li>
      <li><a href="#" onclick="navigate('product')" class="hover:text-white transition">Product</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <div id="content" class="p-6 max-w-3xl mx-auto text-pink-100">
    <!-- Content will be dynamically inserted here -->
  </div>

  <script>
    const pages = {
      home: `
        <h1 class="text-4xl font-bold mb-4 text-pink-400">Welcome to MaxGuMu</h1>
        <p>This is the <strong>Home</strong> page of my personal site. Enjoy exploring!</p>
      `,
      blog: `
        <h1 class="text-4xl font-bold mb-4 text-pink-400">Blog</h1>
        <p>Latest thoughts, updates, and stories from MaxGuMu.</p>
      `,
      about: `
        <h1 class="text-4xl font-bold mb-4 text-pink-400">About Me</h1>
        <p>Hello! I'm Max, the creator of MaxGuMu â€” a space for tech, games, and creativity.</p>
      `,
      product: `
        <h1 class="text-4xl font-bold mb-4 text-pink-400">My Products</h1>
        <ul class="list-disc ml-6">
          <li>Custom-built PCs</li>
          <li>Used GPU deals</li>
          <li>PC parts and accessories</li>
        </ul>
      `
    };

    function navigate(page) {
      document.getElementById('content').innerHTML = pages[page];
    }

    // Load default page
    navigate('home');
  </script>

</body>
</html>
